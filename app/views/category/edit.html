{% extends "base.html" %}
{% block content %}
<h1>Edit category</h1>


<form method="post" action="{{base_path}}/category/{{attributes.id}}/edit">

    <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>
    <div class="form-group">
        <input type="hidden" name="personid" class="form-control" value="{{attributes.personid}}">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-primary" href="{{base_path}}/category">Cancel</a>
    </div>
</form>
{% endblock %}
