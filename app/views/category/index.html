{% extends "base.html" %}
{% block content %}
<h1>To do (Venla)</h1>

{%for category in categories%}

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td><a href="{{base_path}}/category/{{category.id}}/edit">{{category.name}}
            </td>
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/category/{{category.id}}/del">Delete</a>
            </td>
        </tr>
    </thead>

    <tbody>
        {%for task in tasks%}
        <tr>
            <td><a href="{{base_path}}/task/{{task.id}}/edit">{{task.name}}
            </td>
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/task/{{task.id}}/del">Done!</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endfor %}
{% endblock %}
