{% extends "base.html" %}
{% block content %}
<h1>To do (Venla)</h1>

{%for luokka in luokat%}

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td><a href="{{base_path}}/luokka/{{luokka.id}}/edit">{{luokka.nimi}}
            </td>
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/luokka/{{luokka.id}}/del">Poista</a>
            </td>
        </tr>
    </thead>

    <tbody>
        {%for tehtava in tehtavat%}
        <tr>
            <td><a href="{{base_path}}/tehtava/{{tehtava.id}}/edit">{{tehtava.nimi}}
            </td>
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/tehtava/{{tehtava.id}}/del">Tehty!</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endfor %}
{% endblock %}
