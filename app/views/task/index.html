{% extends "base.html" %}
{% block content %}
<h1>To do (Venla)</h1>


<table class="table table-striped table-bordered">

    {%for task in tasks%}
    <tr>
        <td><a href="{{base_path}}/task/{{task.id}}">{{task.name}}
        </td>
        <td><a class="btn btn-default btn-sm" href="{{base_path}}/task/{{task.id}}/del">Done!</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
