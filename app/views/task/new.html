{% extends "base.html" %}
{% block content %}
<h1>Create new task</h1>

<form method="post" action="{{base_path}}/task/new">

    <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
        <label>Dascription:</label>
        <input type="text" name="description" class="form-control">
    </div>
    <div class="form-group">
        <label>Deadline</label>
        <input type="date" name="deadline" class="form-control">
    </div>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Share with other users
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#">Veera</a></li>
            <li><a href="#">Viljami</a></li>
        </ul>
    </div>
    <div class="form-group">
        <label>Shared with: Viljami (Toiminnallisuus lisätään myöhemmin)
        </label>
    </div>   
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
