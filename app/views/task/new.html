{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}

<h1>Create new task</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/task/new">

    <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" value = "{{attributes.name}}">
    </div>
    <div class="form-group">
        <label>Description:</label>
        <input type="text" name="description" class="form-control" value = "{{attributes.description}}">
    </div>
    <div class="form-group">
        <label>Deadline</label>
        <input type="date" name="deadline" class="form-control" value = "{{attributes.deadline}}">
    </div>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Share with other users
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#">Veera</a></li>
            <li><a href="#">Viljami</a></li>
        </ul>
    </div>
    <div class="form-group">
        <label>Shared with: Viljami (Toiminnallisuus lisätään myöhemmin)
        </label>
    </div>   
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-primary" href="{{base_path}}/task">Cancel</a>
    </div>
    
</form>
{% endblock %}
