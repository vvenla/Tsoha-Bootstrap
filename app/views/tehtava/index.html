{% extends "base.html" %}
{% block content %}
<h1>To do (Venla)</h1>


<table class="table table-striped table-bordered">

    {%for tehtava in tehtavat%}
    <tr>
        <td><a href="{{base_path}}/tehtava/{{tehtava.id}}">{{tehtava.nimi}}
        </td>
        <td><a class="btn btn-default btn-sm" href="{{base_path}}/tehtava/{{tehtava.id}}/del">Tehty!</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
